<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
	  xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout" 
	  layout:decorator="template1"><!-- dire que je vais décorer la page avec  template1-->

<body>
<div layout:fragment="content">
<div class="container w-50 mt-5">
<h3 style="text-align: center;">Modifier informations Patient</h3>
<form th:action="@{updatePatient}" method="post">
<br>
   <div class="form-group">
   <br>
    <label for="id">ID:  </label>
    <label for="nom" th:text="${patient.id}"></label>
    <span th:errors="${patient.id}" class="text-danger"></span>
  </div>
  <div class="form-group">
    <label for="nom">Nom</label> 
    <input type="text" class="form-control" id="nom" name="nom"  th:value="${patient.nom}">
    <span th:errors="${patient.nom}" class="text-danger"></span>
  </div>
  
   <div class="form-row">
    <div class="form-group col-md-6">
    <label for="dateNaissance">Date de naissance</label>
    <input type="date" class="form-control" id="dateNaissance"  name=dateNaissance th:value="${patient.dateNaissance}">
    <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
    </div>
    <div class="form-group col-md-6">
      <label for="scord">Score</label>
      <input type="number" class="form-control" id="score" name="score" th:value="${patient.score}" >
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
     <input class="form-check-input" type="checkbox" id="malade" name="malade"  th:value="${patient.malade}">
      <label class="form-check-label" for="malade">
        Malade
      </label>
        <span th:errors="${patient.malade}" class="text-danger"></span>
      
    </div>
  </div>
  <button type="submit" class="btn btn-primary" name="submit">Enregistrer</button>
</form>
</div>
</div>
</body>
</html>
